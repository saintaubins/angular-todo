<H1>Login</H1>

<div class="container">
  <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
  
  <div>
    User Name : <input type="text" name="username" [(ngModel)]="username">
    Password : <input type="password" name="password" [(ngModel)]="password">
    
    <!-- <button (click)=handleLogin() class="btn btn-success" >Login</button> -->
    <!-- <button (click)=handleBasicAuthLogin() class="btn btn-success" >Login</button> -->
    <button (click)=handleJWTAuthLogin() class="btn btn-success" >Login</button>
  </div><br />
  
  <div class="polaroid rotate_right">
    <img src="https://www.visittucson.org/sites/default/files/styles/hero/public/mountain-climber-cliff-rock4.jpg?itok=8hvGsdcT" alt="Pulpit rock" width="100%" height="254px">
    <p class="caption">The pulpit rock in Lysefjorden, Norway.</p>
  </div>
  
  <div class="polaroid rotate_left">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/Adam_Ondra_climbing_Silence%2C_9c_by_PAVEL_BLAZEK_1-cropped.jpg/300px-Adam_Ondra_climbing_Silence%2C_9c_by_PAVEL_BLAZEK_1-cropped.jpg" alt="Monterosso al Mare" width="100%" height="254px">
    <p class="caption">Monterosso al Mare. One of the five villages in Cinque Terre, Italy.</p>
  </div> 

  <div class="polaroid rotate_right1">
    <img src="https://www.rei.com/dam/content_team_20180515_0054_training_rock_climbing_hero_lg.jpg" alt="Pulpit rock" width="100%" height="254px">
    <p class="caption">The rock climb in Haiti, West Indies.</p>
  </div>
  
  <div class="polaroid rotate_left1">
    <img src="https://d1vs4ggwgd7mlq.cloudfront.net/wp-content/uploads/2019/09/edge-of-time-bradi-covert.jpg" alt="Monterosso al Mare" width="100%" height="254px">
    <p class="caption">Rock climb in Las Vegas, NV.</p>
  </div> 
  

</div>
